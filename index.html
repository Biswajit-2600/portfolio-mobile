<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="public/assets/icons/favicon.svg" />
    <!-- Fallback favicon for older browsers -->
    <link rel="icon" type="image/x-icon" href="public/assets/icons/favicon.ico" />
    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="public/assets/icons/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - My World</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }
      
      .construction-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .content-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .construction-text {
        position: absolute;
        top: 20%;
        left: 10%;
        z-index: 10;
        max-width: 600px;
        width: 100%;
      }
      
      .main-title {
        font-family: 'Orbitron', monospace;
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 900;
        color: #ffffff;
        text-shadow: 
          0 0 10px rgba(255, 255, 255, 0.5),
          0 0 20px rgba(255, 255, 255, 0.3),
          0 0 30px rgba(255, 255, 255, 0.2),
          2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
        line-height: 1.3;
        letter-spacing: 1px;
        animation: textGlow 3s ease-in-out infinite;
        white-space: nowrap;
        overflow: visible;
      }
      
      .sub-title {
        font-family: 'Poppins', sans-serif;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: 300;
        color: #e0e0e0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
      }
      
      .coming-soon {
        font-family: 'Poppins', sans-serif;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        font-weight: 600;
        color: #ffd700;
        text-shadow: 
          0 0 5px rgba(255, 215, 0, 0.8),
          1px 1px 3px rgba(0, 0, 0, 0.5);
        padding: 0.5rem 1rem;
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: inline-block;
        animation: pulse 2s ease-in-out infinite;
        margin-bottom: 2rem;
      }
      
      .visit-link {
        font-family: 'Poppins', sans-serif;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 400;
        color: #ffffff;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: inline-block;
        transition: all 0.3s ease;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }
      
      .visit-link:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      
      .visit-text {
        font-size: clamp(0.8rem, 1.5vw, 1rem);
        color: #e0e0e0;
        margin-bottom: 0.5rem;
        font-weight: 300;
      }
      
      .animation-wrapper {
        position: absolute;
        right: 15%;
        top: 55%;
        transform: translateY(-50%);
        width: clamp(350px, 45vw, 700px);
        height: clamp(350px, 45vw, 700px);
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
      }
      
      @keyframes textGlow {
        0%, 100% { 
          text-shadow: 
            0 0 10px rgba(255, 255, 255, 0.5),
            0 0 20px rgba(255, 255, 255, 0.3),
            0 0 30px rgba(255, 255, 255, 0.2),
            2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        50% { 
          text-shadow: 
            0 0 15px rgba(255, 255, 255, 0.8),
            0 0 25px rgba(255, 255, 255, 0.5),
            0 0 35px rgba(255, 255, 255, 0.3),
            2px 2px 4px rgba(0, 0, 0, 0.3);
        }
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        50% { 
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
      }
      
      /* Responsive Design */
      
      /* Extra Large Screens (1400px and up) */
      @media (min-width: 1400px) {
        .construction-text {
          left: 12%;
          max-width: 700px;
        }
        .animation-wrapper {
          right: 12%;
          top: 58%;
          width: 750px;
          height: 750px;
        }
      }
      
      /* Large Screens (1024px to 1399px) */
      @media (max-width: 1399px) and (min-width: 1024px) {
        .construction-text {
          left: 8%;
          max-width: 550px;
        }
        .animation-wrapper {
          right: 10%;
          top: 56%;
          width: 550px;
          height: 550px;
        }
      }
      
      /* Medium Screens - Tablets (768px to 1023px) */
      @media (max-width: 1023px) and (min-width: 768px) {
        .construction-container {
          overflow-y: auto;
        }
        
        .content-wrapper {
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 2rem 1rem;
          min-height: 100vh;
        }
        
        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 100%;
          text-align: center;
          margin-bottom: 3rem;
        }
        
        .main-title {
          font-size: clamp(2rem, 6vw, 3rem);
          white-space: normal;
          word-break: break-word;
        }
        
        .animation-wrapper {
          position: relative;
          right: 0;
          top: 0;
          transform: none;
          width: clamp(250px, 50vw, 400px);
          height: clamp(250px, 50vw, 400px);
          margin: 0 auto;
        }
      }
      
      /* Small Screens - Mobile (480px to 767px) */
      @media (max-width: 767px) and (min-width: 480px) {
        body {
          overflow-y: auto;
        }
        
        .construction-container {
          overflow-y: auto;
          padding: 1rem;
        }
        
        .content-wrapper {
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 2rem 0;
        }
        
        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 100%;
          text-align: center;
          margin-bottom: 2rem;
          padding: 0 1rem;
        }
        
        .main-title {
          font-size: clamp(1.8rem, 8vw, 2.5rem);
          white-space: normal;
          word-break: break-word;
          line-height: 1.2;
          margin-bottom: 1rem;
        }
        
        .sub-title {
          font-size: clamp(0.9rem, 4vw, 1.2rem);
          margin-bottom: 1rem;
        }
        
        .coming-soon {
          font-size: clamp(0.8rem, 3.5vw, 1rem);
          padding: 0.4rem 0.8rem;
          margin-bottom: 1.5rem;
        }
        
        .visit-text {
          font-size: clamp(0.7rem, 3vw, 0.9rem);
        }
        
        .visit-link {
          font-size: clamp(0.8rem, 3.5vw, 1rem);
          padding: 0.6rem 1.2rem;
        }
        
        .animation-wrapper {
          position: relative;
          right: 0;
          top: 0;
          transform: none;
          width: clamp(200px, 60vw, 300px);
          height: clamp(200px, 60vw, 300px);
          margin: 1rem auto 0;
        }
      }
      
      /* Extra Small Screens - Small Mobile (320px to 479px) */
      @media (max-width: 479px) {
        body {
          overflow-y: auto;
        }
        
        .construction-container {
          overflow-y: auto;
          padding: 0.5rem;
        }
        
        .content-wrapper {
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 1rem 0;
        }
        
        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 100%;
          text-align: center;
          margin-bottom: 1.5rem;
          padding: 0 0.5rem;
        }
        
        .main-title {
          font-size: clamp(1.5rem, 10vw, 2rem);
          white-space: normal;
          word-break: break-word;
          line-height: 1.1;
          margin-bottom: 0.8rem;
          letter-spacing: 0.5px;
        }
        
        .sub-title {
          font-size: clamp(0.8rem, 5vw, 1rem);
          margin-bottom: 0.8rem;
        }
        
        .coming-soon {
          font-size: clamp(0.7rem, 4vw, 0.9rem);
          padding: 0.3rem 0.6rem;
          margin-bottom: 1rem;
        }
        
        .visit-text {
          font-size: clamp(0.6rem, 4vw, 0.8rem);
          margin-bottom: 0.3rem;
        }
        
        .visit-link {
          font-size: clamp(0.7rem, 4vw, 0.9rem);
          padding: 0.5rem 1rem;
        }
        
        .animation-wrapper {
          position: relative;
          right: 0;
          top: 0;
          transform: none;
          width: clamp(150px, 70vw, 250px);
          height: clamp(150px, 70vw, 250px);
          margin: 0.5rem auto 0;
        }
      }
      
      /* Landscape Mobile Phones */
      @media (max-height: 500px) and (orientation: landscape) {
        .construction-container {
          overflow-y: auto;
        }
        
        .content-wrapper {
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          padding: 1rem;
        }
        
        .construction-text {
          position: relative;
          top: 0;
          left: 0;
          max-width: 50%;
          text-align: left;
          margin-bottom: 0;
        }
        
        .main-title {
          font-size: clamp(1.2rem, 4vw, 1.8rem);
          white-space: normal;
          line-height: 1.1;
        }
        
        .sub-title {
          font-size: clamp(0.7rem, 2.5vw, 1rem);
        }
        
        .coming-soon {
          font-size: clamp(0.6rem, 2vw, 0.8rem);
          padding: 0.2rem 0.5rem;
          margin-bottom: 0.5rem;
        }
        
        .visit-text {
          font-size: clamp(0.5rem, 2vw, 0.7rem);
        }
        
        .visit-link {
          font-size: clamp(0.6rem, 2vw, 0.8rem);
          padding: 0.3rem 0.8rem;
        }
        
        .animation-wrapper {
          position: relative;
          right: 0;
          top: 0;
          transform: none;
          width: clamp(120px, 30vw, 200px);
          height: clamp(120px, 30vw, 200px);
          margin: 0;
        }
      }
      
      #root {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="construction-container">
      <div class="content-wrapper">
        <div class="construction-text">
          <h1 class="main-title">SITE UNDER CONSTRUCTION</h1>
          <p class="sub-title">Building something amazing...</p>
          <div class="coming-soon">Coming Soon</div>
          
          <div class="visit-text">In the meantime, take a peek at what I‚Äôve built so far:</div>
          <a href="https://m-biswajit-me.vercel.app/" target="_blank" class="visit-link">
            üåê Visit Website
          </a>
        </div>
        
        <div class="animation-wrapper">
          <dotlottie-player
            src="public/assets/website-under-construction.lottie"
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%;"
            loop
            autoplay>
          </dotlottie-player>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
